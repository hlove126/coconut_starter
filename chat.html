<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코코넛톡 - 채팅</title>
  <link href="./css/pages/common.css" rel="stylesheet">
  <link href="./css/pages/chat.css" rel="stylesheet">
  <link href="./css/components/userlist.css" rel="stylesheet">
  <link href="./img/coconut.png" rel="icon">
</head>
<body>
  <div class="container">
   <div class="chat_screen">
     <div class="chat_screen_bar">
      <div class="user chat_user">
        <div class="user_column"></div>
      </div>

      <div class="user_column"></div>
        <p class="user_nick"> 친구명 </p>
        <p class="user_state">  
          <i class="fa-solid fa-user"></i>2
        </p>
       
        <p class="user_nick"> 친구명 </p>
        <p class="user_state"> 안녕 잘 지내니? </p>
        <p class="user_nick"> 친구명 </p>
        <p class="user_state"> 안녕 잘 지내니? </p>
        
  </div>
</div>
     </div>
      <ul class="chat_screen_comments">
        <li class="comment">안녕 잘 지냈니?</li>
        <li class="comment">안녕 잘 지냈니?</li>
      </ul>
  </div>

  <from class="chat_from" onsubmit="return false;">
    <div class="chat_from_plugin">
      <i class="fa-reguler fa-face-smile chat_from_icon"></i>
      <i class="fa-solid fa-paperclip chat_from_icon"></i>
    </div>

    <div class="chat_from_field">
      <textarea class="chat_from_msg"></textarea>
      <input class="chat_from_bt" type="submit" value="전송">
    </div>
  </from>

</div>
</body>
</html>
